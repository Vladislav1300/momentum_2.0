<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="images\favicon.8ddf56748f8527584389.ico" rel="shortcut icon" />
  <!-- <link rel="stylesheet" href="css/owfont-regular.css" /> -->
  <!-- <link rel="stylesheet" href="css/style.css" /> -->
  <title>momentum</title>
<script defer src="index.af991be8493807429592.js"></script></head>
<body>
  <header class="header">

    <section class="player-section">
      <div class="player">

        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="player__inner">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
    
          <div class="song-time">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
    
          <div class="song-name">Music Song</div>
    
          <div class="volume-container">
            <div class="volume-button">
              <div class="volume"></div>
            </div>
            
            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div>
          </div>
        </div> 
      </div>
      <ul class="play-list"></ul>

    </section>
    
    
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <!-- <div class="chenge-lang">
      <input class="lang_btn" type="radio" name="changer language" checked value="ru">
      <label for="lang_btn">Рус</label>
      <input class="lang_btn" type="radio" name="changer language" value="en">
      <label for="lang_btn">Eng</label>
    </div> -->
    
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    
    
    <div class="settings_inner menu_hidden">
        <div class="settings_section">
            <div class="chenge-lang">
                <div class="settings_title">Язык</div>
                <div class="setting_item">
                    <input class="lang_btn" type="radio" name="changer language" checked value="ru">
                    <label for="lang_btn">Рус</label>
                </div>
                
                <div class="setting_item">
                    <input class="lang_btn" type="radio" name="changer language" value="en">
                    <label for="lang_btn">Eng</label>
                </div>
            </div>
        </div>

        <div class="settings_section">
            <div class="delete_blocks">
                <div class="settings_title">Блоки</div>
                <div class="setting_item">
                    <input class="blocks" type="checkbox" name="off/on time" value="time">
                    <label for="blocks">Время выкл</label>
                </div>
                <div class="setting_item">
                    <input class="blocks" type="checkbox" name="off/on date" value="date">
                    <label for="blocks">Дата выкл</label>
                </div>
                <div class="setting_item">
                    <input class="blocks" type="checkbox" name="off/on greeting" value="greeting">
                    <label for="blocks">Приветствие выкл</label>
                </div>
                <div class="setting_item">
                    <input class="blocks" type="checkbox" name="off/on quote" value="quote">
                    <label for="blocks">Цитата выкл</label>
                </div>
                <div class="setting_item">
                    <input class="blocks" type="checkbox" name="off/on weather" value="weather">
                    <label for="blocks">Погода выкл</label>
                </div>
                <div class="setting_item">
                    <input class="blocks" type="checkbox" name="off/on audio" value="audio">
                    <label for="blocks">Аудио выкл</label>
                </div>
               
                
            </div>
            
        </div>
        
    </div>
    <div class="settings_btn"></div>
  </footer>
</body>
</html>
